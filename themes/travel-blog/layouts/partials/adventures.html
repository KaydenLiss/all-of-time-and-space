<section id="newest" class="bg-primary">
    <div class="container">
        <div class="text-center text-lg-left">
            <h2>{{ .Site.Params.sections.adventures }}</h2>
        </div>
        <div class="row text-center text-md-left">
            {{ range first 1 (where .Site.Pages "Type" "post") }}
                <div class="col-md-4">
                    {{ $img := .Resources.GetMatch "preview.*" }}
                    {{ if $img }}
                        <img class="img-fluid" src="{{ $img.RelPermalink }}" alt="{{ .Title }}" />
                    {{ end }}
                </div>
                <div class="col-md-8">
                    <div class="article-teaser">
                        <h3 class="article-teaser--head">
                            <span class="font-weight-bold">{{ .Title }}</span> -
                            <span>{{ .Date.Format "January 2, 2006" }}</span>
                        </h3>
                        <div class="article-teaser--body">
                            <p>
                                {{ .Description }}
                            </p>
                            <p>
                                <a href="{{ .RelPermalink }}">Read more</a>
                            </p>
                        </div>
                    </div>
                </div>
            {{ end }}
        </div>
        <div class="text-center c2a">
            <a class="btn btn-secondary" href="/posts">See all adventures</a>
        </div>
    </div>
</section>
