<nav class="navbar post-navigation">
    <ul class="navbar-nav">
        {{ if .Prev }}
            {{ if eq .Prev.Type "post" }}
                <li class="nav-item prev">
                    <a href="{{ .Prev.RelPermalink }}" class="nav-link">Previous</a>
                </li>
            {{ end }}
        {{ end }}
        {{ if .Next }}
            {{ if eq .Next.Type "post" }}
                <li class="nav-item next">
                    <a href="{{ .Next.RelPermalink }}" class="nav-link">Next</a>
                </li>
            {{ end }}
        {{ end }}
    </ul>
</nav>
